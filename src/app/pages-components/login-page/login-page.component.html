<div class="login-page">
  <div class="login-container">
    <a class="login-page__logo">
      <img src="/assets/images/Logo.png" alt="logo" />
    </a>
    <div class="login-page__log-in">Log in</div>
    <div class="login-page__sign-in">Sign in to your account</div>

    <form class="login-page__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <span class="p-float-label login-page__input">
        <input
          formControlName="email"
          email
          id="float-input"
          type="email"
          pInputText
          name="email"
          [ngClass]="{'is-invalid': submitted && f.email.errors}"
        />
        <label for="float-input">Email</label>
      </span>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">email is required</div>
      </div>

      <span class="p-float-label login-page__input">
        <input
          formControlName="password"
          password
          pInputText
          id="float-pass"
          type="password"
          name="password"
          [ngClass]="{'is-invalid': submitted && f.password.errors}"
        />
        <label for="float-pass">Password</label>
      </span>

      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>

      <button pButton class="login-button" label="Enter" type="submit"></button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
    </form>
  </div>
</div>
